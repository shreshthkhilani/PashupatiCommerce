<head>
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- jQuery for Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/general.css">
	<link rel="shortcut icon" href="{{ site.baseurl }}/images/link/linkflavicon2.png">
	<link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

	<!-- OG -->
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:site_name" content="Pashupati Commerce">
	<meta property="og:url" content="{% if page.title %}{{ site.url }}{{ site.baseurl }}{{ page.url }}{% else %}{{ site.url }}{{ site.baseurl }}/{% endif %}">
	<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/images/bg/1.jpg">
	<meta property="og:type" content="article">
	<meta property="og:description" content="We are one of the largest distribution houses in India with a focus on IT and telecom products. We bring together principals, re-distribution partners, retailers and consumers to make brands thrive.">
	<meta property="fb:app_id" content="547697938733880"/>
	<meta property="fb:admins" content="shreshth.khilani"/>
</head>
